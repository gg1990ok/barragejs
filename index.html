<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕</title>
    <style>
        * {margin: 0; padding: 0;}
        .wrap {
            width: 640px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        #canvas {
            position: absolute;
        }
        .wrap h1 {
            color: #00a1f4;
        }
        .wrap input {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>弹幕</h1>
        <div class="main">
            <canvas id="canvas"></canvas>
            <video src="./source/v1.mp4" id="video" controls width="620" height="420"></video>
        </div>
        <div class="content">
            <input type="text" id="text">
            <input type="button" value="发弹幕" id="btn">
            <input type="color" id="color">
            <input type="range" id="range" max="40" min="20">
        </div>
    </div>

    <script src="./src/barrage.js"></script>
</body>
</html>
